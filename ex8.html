<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <!-- 배열과 반복문 -->
    <script>
      var coworkers = ['kim','lee','chang','jin','kk'];
    </script>
    <h2>Co Workers</h2>
    <ul>
      <script>
        var i = 0;
        while(i < coworkers.length){
        document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</li>');
        i = i + 1;
      }
      </script>
    </ul>
  </body>
</html>
