<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Conditional Statements</h1>
    <!-- 조건문 -->
    <h2>Program</h2>
    <script>
      document.write("1<br>");
      document.write("2<br>");
      document.write("3<br>");
      document.write("4<br>");
    </script>
    <h2>if-true</h2>
    <script>
      document.write("1<br>");
      if(true){
      document.write("2<br>");
    } else {
      document.write("3<br>");
    }
      document.write("4<br>");
    </script>
    <!-- true면 첫번째 중괄호가 실행되고 else 안에 괄호가 실행 -->
    <h2>if-false</h2>
    <script>
      document.write("1<br>");
      if(false){
      document.write("2<br>");
    } else{
      document.write("3<br>");
    }
      document.write("4<br>");
      <!-- false면 첫번째 중괄호가 무시되고 else 안에 괄호가 실행 -->
    </script>
  </body>
  <!-- Boolean의 값이 무엇이냐에 따라 실행되는 코드가 다름 -->
</html>
